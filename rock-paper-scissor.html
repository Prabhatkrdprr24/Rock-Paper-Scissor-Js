<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="rock-paper-scissor.css">
</head>
<body>
    <h1 style="text-align: center;">Rock Paper Scissors Game</h1>
    <p>Click one of the following to play the game</p>
    <button class = "choice-button" id = "rock" onclick="handleRockClick()">👊 Rock</button>
    <button class = "choice-button" id = "paper" onclick="handlePaperClick()">✋ Paper</button>
    <button class = "choice-button" id = "scissors" onclick="handleScissorClick()">✌️ Scissors</button>
    <h4 id="result"></h4>
    <script src="rock-paper-scissor.js"></script>
</body>
</html>
